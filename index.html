<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Inter&family=Noto+Sans+TC&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="login-container">
            <h1>Sign In With
            </h1>
            <div class="button-container">
                <div class="sns-button">
                    <img src="./imgs/facebook.svg" alt="" class="sns-icon">
                    <span class="sns-title">Facebook</span>

                </div>
                <div class="sns-button">
                    <img class="sns-icon" src="./imgs/google.png" alt="">
                    <span class="sns-title">
                        Google</span>
                </div>
            </div>
            <div class="form-container">
                <form action="post">
                    <div class="username-container">
                        <span class="form-title">Username</span>
                        <input type="text" name="username">

                    </div>

                    <div class="password-container">
                        <span class="form-title">Password</span>
                        <input type="password" name="password">
                    </div>
                    <span class="forgot">Forgot your password?</span>

                    <div class="form-button"><button class="login-button">
                            <span class="login-text">Sign In</span>
                        </button></div>

                    <span class="not-member1">Not a member? </span>
                    <a href="#" class="not-member2">Sign up</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
